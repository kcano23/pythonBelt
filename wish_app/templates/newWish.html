<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wishing App</title>
    <style>
        label textarea{
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Hello {{loggedinUser.first_name}} {{loggedinUser.last_name}}! Make a wish!</h1>
    <a href="/logout">Logout</a><br><br>
    <a href=""><button>View stats</button></a><br><br>
    <form action="/wished/{{loggedinUser.id}}" method="post">
        {% csrf_token %}
        <label for="wish">I wish for:</label>
        <input type="text" name="wish" id=""><br><br>
        <label for="desc">Description
            <textarea name="desc" id="" cols="30" rows="7"></textarea>
        </label><br>
        <input type="submit" value="Submit">
    </form><br>
    <a href="/wishes"><button>Cancel</button></a><br><br>
    {% if messages %}   
    {% for message in messages %}    
        <p style="color:red;">{{ message }}</p>   
    {% endfor %}
    {% endif %}
</body>
</html>
